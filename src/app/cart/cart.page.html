<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-buttons slot="start">
                <ion-menu-button menu="m1"></ion-menu-button>
            </ion-buttons>
        </ion-buttons>
        <ion-title>My Cart</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                <ion-card *ngFor="let product of cart.slice(0)">
                    <ion-card-header>
                        <ion-card-title>
                            {{product.id}}
                        </ion-card-title>
                        <ion-button color="danger" (click)="deleteFromCart(product.id)">
                            <ion-icon name="trash"></ion-icon>
                            Delete
                        </ion-button>
                        <!-- <ion-card-subtitle>
                          {{product.price | currency}}
                      </ion-card-subtitle> -->
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
