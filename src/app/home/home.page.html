<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
        <ion-title>All Products</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                <ion-card *ngFor="let product of products.slice(0)">
                    <ion-card-header>
                        <ion-card-title>
                            {{product.title}}
                        </ion-card-title>
                        <!-- <ion-card-subtitle>
                            {{product.price | currency}}
                        </ion-card-subtitle> -->
                    </ion-card-header>
                    <ion-img [src]="product.image"></ion-img>
                    <ion-card-content>
                        <!-- <p>{{product.description}}</p> -->
                        {{product.price | currency}}
                    </ion-card-content>
                    <div>
                        <ion-button fill="clear" color="primary">
                            More
                        </ion-button>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
