<!-- Danger back button next to a menu button -->
<ion-header>
  <ion-toolbar>
      <ion-menu-button slot="start" ></ion-menu-button>
      <div style="background-color: red;width: 3rem;border-radius: 50%;" slot="end">
        <ion-buttons slot="end">
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
      </div>
  </ion-toolbar>
</ion-header>


<ion-content >
  <ion-card *ngFor="let item of userCart">
    <ion-card-header>
      <ion-card-title>
        Cart {{item.id}}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content *ngFor="let product of item.products">
      <ion-item>
          <ion-thumbnail slot="start">
            <ion-img [src]="products[product.productId].image" no-padding></ion-img>
          </ion-thumbnail>
          <h2>{{products[product.productId].title}}</h2>
      </ion-item>

      <ion-item text-center>
        <h2>Quatity: {{product.quantity}}</h2>
      </ion-item>

    </ion-card-content>

    <ion-button color="danger" (click)="deleteFromCart(item.id)">
      <ion-icon name="trash"></ion-icon>
      Delete
    </ion-button>
  </ion-card>

<ion-content *ngFor="let item of userCart">

</ion-content>
