<!-- Danger back button next to a menu button -->
<ion-header>
  <ion-toolbar>
      <ion-menu-button slot="start" ></ion-menu-button>
      <div style="color: red;" slot="end">
        <ion-buttons slot="end">
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
      </div>
  </ion-toolbar>
</ion-header>


<ion-content >
  <ion-card *ngFor="let item of userCart;let cartIndex=index">
    <ion-card-header>
      <ion-card-title>
        Cart {{item.id}}
        <ion-icon name="trash" class="deleteCart" (click)="deleteFromCart(item.id)"></ion-icon>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content *ngFor="let product of item.products;let productIndex=index">
      <ion-item>
          <ion-thumbnail slot="start">
            <ion-img [src]="products[product.productId].image" no-padding></ion-img>
          </ion-thumbnail>
          <h2>{{products[product.productId].title}}</h2>
      </ion-item>

      <ion-item text-center>
        <h2>Quatity:</h2>
        <div class="quantity">
          <ion-icon name="remove-outline" class="decreaseQuantity" (click)="updateQuantity('decrease',cartIndex,productIndex);"></ion-icon>
          <h2> {{product.quantity}}</h2>
          <ion-icon name="add-outline"  class="increaseQuantity" (click)="updateQuantity('increase',cartIndex,productIndex);"></ion-icon>
        </div>
      </ion-item>
    </ion-card-content>

    <ion-item>
      <h2>price: $ {{priceArray[cartIndex]}}</h2>
    </ion-item>
  </ion-card>

<ion-content *ngFor="let item of userCart">

</ion-content>
