<ion-header>
    <ion-toolbar>
        <ion-title>cart {{userId}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngFor="let item of userCart">
    <p>{{item.date}}</p>
    <ion-button color="danger" (click)="deleteFromCart(item.id)">
        <ion-icon name="trash"></ion-icon>
        Delete
    </ion-button>
</ion-content>
