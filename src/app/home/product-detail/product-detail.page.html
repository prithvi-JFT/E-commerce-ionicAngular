<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-buttons slot="start">
                <ion-menu-button menu="m1"></ion-menu-button>
            </ion-buttons>
        </ion-buttons>
        <ion-title>{{products.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-img [src]="products.image"> </ion-img>
                </ion-col>
            </ion-row>
            <ion-row class="ion-text-center">
                <ion-col size-sm="6" offset-sm="3">
                    <h4>${{products.price}}</h4>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <p>{{products.description}}</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-icon name="remove-outline" (click)="decrement()"></ion-icon>
                    <ion-label position="floating">{{currentNumber}}</ion-label>
                    <ion-input type="text" ngModel name="quantity" required quantity #quantityCtrl="ngModel"></ion-input>
                    <!-- <ion-input type="text" ngModel name="quantity" quantity>{{currentNumber}} </ion-input> -->
                    <!-- <ion-input type="text" ngModel name="quantity" quantity #quantityCtrl="ngModel"></ion-input> -->
                    <ion-icon name="add-outline" (click)="increment()"></ion-icon>
                </ion-col>
                <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
                    <ion-button color="primary" (click)="addToCart(products.id)" margin>Add to Cart</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
