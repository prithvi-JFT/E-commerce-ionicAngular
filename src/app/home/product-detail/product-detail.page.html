<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-buttons slot="start">
                <ion-menu-button menu="m1"></ion-menu-button>
            </ion-buttons>
        </ion-buttons>
        <ion-title>{{products.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-img [src]="products.image"> </ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <p>{{products.description}}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
                <ion-button color="primary" margin>Add to Cart</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
